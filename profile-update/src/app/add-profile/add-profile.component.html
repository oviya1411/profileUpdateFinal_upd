<div class="container" style="margin-top:5%">
    <h1 style="color:#007bff;">Get to know me</h1><br>
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">soeid</label>
            <input type="text" class="form-control" id="soeid" name="soeid" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">fullName</label>
            <input type="text" class="form-control" id="fullName" name="fullName" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">currentProfile</label>
            <input type="text" class="form-control" id="currentProfile" name="currentProfile" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">selfIntro</label>
            <input type="text" class="form-control" id="selfIntro" name="selfIntro" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">currentDept</label>
            <input type="text" class="form-control" id="currentDept" name="currentDept" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">masteryOn</label>
            <input type="text" class="form-control" id="masteryOn" name="masteryOn" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">otherSkills</label>
            <input type="text" class="form-control" id="otherSkills" name="otherSkills" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">upSkillNeeds</label>
            <input type="text" class="form-control" id="upSkillNeeds" name="upSkillNeeds" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">interestedToContributeIn</label>
            <input type="text" class="form-control" id="interestedToContributeIn" name="interestedToContributeIn" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">otherAreasWillingToContribute</label>
            <input type="text" class="form-control" id="otherAreasWillingToContribute" name="otherAreasWillingToContribute" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">openToWork</label>
            <input type="text" class="form-control" id="openToWork" name="openToWork" ngModel>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">next1to3Years</label>
            <input type="text" class="form-control" id="next1to3Years" name="next1to3Years" ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
